<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Phun</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <div class="main container-fluid">
      <h1>Maze phun</h1>

      <div class="row">
        <div class="col mt-5">

          <div class="main row">

            <!-- Form wrapper -->
            <div class="col col-md-6">
              <form class="g-3 row">
                <div class="col-12">
                  <label for="mazeWidth" class="form-label">Width</label>
                  <input id="mazeWidth" type="number" class="form-control" name="maze-width" value="5">
                </div>

                <div class="col-12">
                  <label for="mazeHeight" class="form-label">Height</label>
                  <input id="mazeHeight" type="number" class="form-control"name="maze-height" value="5">
                </div>

                <div class="col-md-6">
                  <label for="mazeStartX" class="form-label">Start X</label>
                  <input id="mazeStartX" type="number" class="form-control"name="maze-start-x" value="1">
                </div>

                <div class="col-md-6">
                  <label for="mazeStartY" class="form-label">Start Y</label>
                  <input id="mazeStartY" type="number" class="form-control"name="maze-start-y" value="1">
                </div>

                <div class="col-md-6">
                  <label for="mazeEndX" class="form-label">End X</label>
                  <input id="mazeEndX" type="number" class="form-control"name="maze-end-x" value="5">
                </div>

                <div class="col-md-6">
                  <label for="mazeEndY" class="form-label">End Y</label>
                  <input id="mazeEndY" type="number" class="form-control"name="maze-end-y" value="5">
                </div>

                <div class="col-12">
                  <label for="brickDensity" class="form-label">Brick density</label>
                  <input id="brickDensity" type="number" class="form-control"name="brick-density" value="25">
                </div>

                <!-- Create maze button -->
                <div class="col">
                  <button id="createMaze" type="button" name="Create maze" class="btn btn-primary">Create maze</button>
                </div>
              </form>
            </div>

            <!-- Maze wrapper -->
            <div class="maze-wrapper col col-md-6">
              <div class="maze" id="maze">
              </div>
            </div>
          </div> <!-- END main -->

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
